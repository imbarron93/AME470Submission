<html>

<head>
  <script src='asyncReq.js'> </script>

  <script>
    function calc(){
      var a = document.getElementById("valA").value;

      var url = "./eval?a=" + encodeURIComponent(a);
      console.log(url);
      var callback = function(data){
        var res = data;
        document.getElementById("result").innerHTML = "Result is:" + res;
      }
      loadFile(url, callback);
    }
  </script>
</head>

<body>

  <textarea id='valA'>
  </textarea>
    <br>
  <button onclick='calc()'> Calculate </button>
  <p id ='result'> </p>

</body>

</html>
